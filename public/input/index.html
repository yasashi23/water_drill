<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-input">
        <div class="container-input__navbar">
            <div class="container-input__input-navbar">INPUT</div>
            <div class="container-input__information-navbar">INFORMATION</div>
            
        </div>
        <div class="container-input__user">
            <div class="container-input__user-input">
                <h1><u>INPUT</u></h1>
                <form action="" method="post">
                    <div class="container-input__section-user">
                        <h2>User</h2><hr>
                        <div>
                            <label class="container-input__label container-input__label-user" for="driller">Driller</label>
                            <select name="driller" id="driller">
                                <option value="Jonathan Marcos">Jonathan Marcos</option>
                                <option value="Eduardo Garrel">Eduardo Garrel</option>
                                <option value="ranklin Giménez">ranklin Giménez</option>
                                <option value="Luis Benitez">Luis Benitez</option>
                            </select>
                        </div>
                        <div>
                            <label class="container-input__label container-input__label-user" for="assistants">Assistants</label>
                            <select name="" id="assistants">
                                <option value="Silvio Alem">Silvio Alem</option>
                                <option value="Ruben Rivas">Ruben Rivas</option>
                                <option value="Mariano Cardozo">Mariano Cardozo</option>
                                <option value="Robert Sosa">Robert Sosa</option>
                                <option value="Pablo Pereira">Pablo Pereira</option>
                                <option value="Pereira">Pereira</option>
                            </select>
                        </div>
                    </div>
                    <div class="container-input__section-cost">
                        <h2>Cost</h2>
                        <hr>
                        <div class="container-input__content">
                            <label for="diesel-liters" class="container-input__label container-input__label-cost">Diesel Liters</label>
                            <div>
                                <span>$</span>
                                <input name="diesel-liters" type="text">
                            </div>
                        </div>
                        <div class="container-input__content">
                            <label for="engine-oil" class="container-input__label container-input__label-cost">Engine Oil</label>
                            <div>
                                <span>$</span>
                                <input id="engine-oil" type="text">
                            </div>
                        </div>
                        <div class="container-input__content">
                            <label for="grease-kg" class="container-input__label container-input__label-cost">Grease Kg</label>
                            <div>
                                <span>$</span>
                                <input id="grease-kg" name="grease-kg" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="container-input__section-earn">
                        <h2>Earn</h2>
                        <hr>
                        <div class="container-input__content-earn">
                            <label for="earn" class="label label-earn">Earn</label>
                            <div>
                                <span>$</span>
                                <input type="text" id="earn" name="earn">
                            </div>
                      </div>
                    </div>
                    <button type="button">POST</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script/document.js"></script>
</html>
