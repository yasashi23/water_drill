<html lang="en">

<head>

<body>
    <div class="container">

        <div class="container__navbar">

        </div>

        <div class="container__data">

                    </tr>

                        <td>Ruben Rivas</td>

        <div class="container__modal off">

                            <option value="Jonathan Marcos">Jonathan Marcos</option>

                    <div>

                        <select name="assistants" id="assistants">
                            <option value="Silvio Alem">Silvio Alem</option>
                            <option value="Ruben Rivas">Ruben Rivas</option>
                            <option value="Mariano Cardozo">Mariano Cardozo</option>
                            <option value="Robert Sosa">Robert Sosa</option>
                            <option value="Pablo Pereira">Pablo Pereira</option>
                            <option value="Pereira">Pereira</option>
                        </select>
                    </div>
                    <div>
                        <label for="earn" class="container__label container__label-earn">Earn</label>
                        <input type="text" id="earn" name="earn">
                    </div>
                    <button class="container__btn" type="button">UPDATE</button>
                </form>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
