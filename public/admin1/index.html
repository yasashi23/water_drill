<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>Administrador 1</title>
</head>
<body>
    <div class="container">
        <h1><span><img width="40px" src="logo.png"></span><u>Administrador de Usuario 1</u></h1>
            <div class="container__form">
                <form>
                <div class="container__section1">
                    <div class="container__well-number">
                        <label for="well-number-input">Número de Pozo</label><br>
                        <input type="number" id="well-number-input" name="well_number" placeholder="00000">
                    </div>
                    <div class="container__customer-name">
                        <label for="customer-name-input">Nombre del Cliente</label><br>
                        <input type="text" id="customer-name-input" name="customer_name" >
                    </div>
                    <div class="container__well-group">
                        <label for="well-group-input">Grupo de Pozo</label><br>
                        <input type="text" id="well-group-input" name="well_group" >
                        <input type="text" name="progress" value="in progress" hidden>
                        <input type="date" name="started_day" hidden>
                    </div>
                    <input type="submit" value="ENTER" id="inputSection1">
                </div>
                </form>
                <div class="container__section2">
                    <div class="container__search">
                            <input 
                            class="search-input" 
                            type="text" 
                            placeholder="Buscar Nombre del Cliente.."
                            oninput="searchFinding(this)">
                            <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="container__container-data">
                        <!-- <div class="container__data">
                            <span>00000000</span>
                            <span>john</span>
                            <select id="driller-user-rotary-number-input" name="driller-user-rotary-number">
                                <option >Completado</option>
                                <option >En Progreso</option>
                            </select>
                        </div> -->
                    </div>
                </div>
                <div class="container__link">

                    <h3 class="container__link-input">
                        <span>Ir a </span>
                        <a href="/input-information"><u>Página de Entrada</u></a>
                        o
                        <a href="/dataCompleted"><u>Página de Completados</u></a>
                    </h3>
                </div>
            </div>

            
    </div>
    <script src="script/frontend/host.js"></script>
    <script src="script/frontend/variabel.js"></script>
    <script src="script/frontend/api.js"></script>
    <script src="script/frontend/function.js"></script>
    <script src="script/frontend/listener.js"></script>
    <script src="https://kit.fontawesome.com/d97b87339f.js" crossorigin="anonymous"></script>

</body>
</html>
