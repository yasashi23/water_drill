    <div class="container">
        <h1><u>Administrator User 1</u></h1>
            <div class="container__form">

                <div class="container__section1">
                    <div class="container__well-number">
                        <label for="well-number-input">Well Number</label><br>
                        <input type="text" id="well-number-input" name="well-number" >
                    </div>
                    <div class="container__customer-name">
                        <label for="customer-name-input">Customer Name</label><br>
                        <input type="text" id="customer-name-input" name="customer-name" >
                    </div>
                    <div class="container__well-group">
                        <label for="well-group-input">Well Group</label><br>
                        <input type="text" id="well-group-input" name="well-group" >

                    <input type="submit" id="inputSection1">
                </div>
                </form>
                <div class="container__section2">
                    <div class="container__search">
                            <input class="search-input" type="text" placeholder="Search...">
                            <button class="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="container__container-data">
                        <div class="container__data">
                            <span>00000000</span>
                            <span>john</span>
                            <select id="driller-user-rotary-number-input" name="driller-user-rotary-number" >
                                <option >Completed</option>
                                <option >In Progress</option>
                            </select>
                        </div>
                    </div>
                </div>
                <h3 class="container__link-input"><span>Go sto </span><a href="/input-information"><u>Input Page</u></a></h3>
            </div>
    </div>
