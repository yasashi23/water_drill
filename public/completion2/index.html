<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>Finalización</title>
</head>
<body>
    <div class="container">
        <div class="container__completion">
            <h1 class="container__title"><span><img width="40px" height="40px" src="logo.png"></span><u>Finalización</u></h1>
            <table class="container__table">
                <tr class="container__user">
                    <td colspan="2"><span class="container__name">John</span> - <span class="container__number">00001</span></td>
            
                </tr>
                <tr>
                    <td>Día Iniciado</td>
                    <td class="container__started-day">2024-03-15</td>
                </tr>
                <tr>
                    <td>Día de finalización</td>
                    <td class="container__completion-day">aún no</td>
                </tr>
                <tr>
                    <td>Profundidad Total</td>
                    <td class="container__total-depth">1000</td>
                </tr>
                <tr>
                    <td>Nivel Estático Metros</td>
                    <td class="container__static-level-meters">0</td>
                </tr>
                <tr>
                    <td>Tasa de Flujo Litros/hora</td>
                    <td class="container__flow-rate">0</td>
                </tr>
                <tr>
                    <td>Metros Dinámicos</td>
                    <td class="container__dynamic-meters">0</td>
                </tr>
                <tr>
                    <td>Filtros</td>
                    <td class="container__filters">0</td>
                </tr>
                <tr>
                    <td>Perforador</td>
                    <td class="container__driller">unknown</td>
                </tr>
                <tr>
                    <td>Asistentes</td>
                    <td class="container__assistans">unknown</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script/frontend/host.js"></script>
    <script src="script/frontend/variable.js"></script>
    <script src="script/frontend/api.js"></script>
    <script src="script/frontend/function.js"></script>
    <script src="script/frontend/listener.js"></script>

</body>
</html>
