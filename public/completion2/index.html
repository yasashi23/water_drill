<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" href="style.css">
    <title>completion</title>
</head>
<body>
    <div class="container">
        <div class="container__completion">
            <h1 class="container__title"><u>Completion</u></h1>
            <table class="container__table">
                <tr class="container__user">
                    <td colspan="2"><span class="container__name">John</span> - <span class="container__number">00001</span></td>

                </tr>
                <tr>
                    <td>Total Depth</td>
                    <td class="container__total-depth">1000</td>
                </tr>
                <tr>
                    <td>Static Level Meters</td>
                    <td class="container__static-level-meters">0</td>
                </tr>
                <tr>
                    <td>Flow Rate Liters/hour</td>
                    <td class="container__flow-rate">0</td>
                </tr>
                <tr>
                    <td>Dynamic Meters</td>
                    <td class="container__dynamic-meters">0</td>
                </tr>
                <tr>
                    <td>Filters</td>
                    <td class="container__filters">0</td>
                </tr>
                <tr>
                    <td>Driller</td>
                    <td class="container__driller">0</td>
                </tr>
                <tr>
                    <td>Assistans</td>
                    <td class="container__assistans">0</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script/frontend/host.js"></script>
    <script src="script/frontend/variable.js"></script>
    <script src="script/frontend/api.js"></script>
    <script src="script/frontend/function.js"></script>
    <script src="script/frontend/listener.js"></script>

</body>
</html>
