<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Entrada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container__navbar">
            <div class="container__input-navbar">ENTRADA</div>
            <div class="container__information-navbar off">INFORMACIÓN</div>
        </div>

        <div class="container__body-input">
            <div class="container__user">
                <div class="container__user-input">
                    <h1><span><img width="40px" src="logo.png"></span><u>ENTRADA</u></h1>
                    <form>
                        <div class="container__section-user">
                            <h2>Usuario</h2>
                            <hr>
                            <div>
                                <label class="container__label container__label-user" for="driller">Perforador</label>
                                <select name="driller" id="driller">
                                    <option value="Jonathan Marcos">Jonathan Marcos</option>
                                    <option value="Eduardo Garrel">Eduardo Garrel</option>
                                    <option value="ranklin Giménez">ranklin Giménez</option>
                                    <option value="Luis Benitez">Luis Benitez</option>
                                </select>
                            </div>
                            <div>
                                <label class="container__label container__label-user" for="assistants">Asistentes</label>
                                <select name="assistant" id="assistants">
                                    <option value="Silvio Alem">Silvio Alem</option>
                                    <option value="Ruben Rivas">Ruben Rivas</option>
                                    <option value="Mariano Cardozo">Mariano Cardozo</option>
                                    <option value="Robert Sosa">Robert Sosa</option>
                                    <option value="Pablo Pereira">Pablo Pereira</option>
                                    <option value="Pereira">Pereira</option>
                                </select>
                            </div>
                        </div>
                        <div class="container__section-cost">
                            <h2>Costo</h2>
                            <hr>
                            <div class="container__content">
                                <label for="diesel-liters" class="container__label container__label-cost">Litros de Diesel</label>
                                <div>
                                    <span>$</span>
                                    <input name="diesel_liters" type="text">
                                </div>
                            </div>
                            <div class="container__content">
                                <label for="engine-oil" class="container__label container__label-cost">Aceite de Motor</label>
                                <div>
                                    <span>$</span>
                                    <input name="engine_oil" id="engine-oil" type="text">
                                </div>
                            </div>
                            <div class="container__content">
                                <label for="grease-kg" class="container__label container__label-cost">Kilos de Grasa</label>
                                <div>
                                    <span>$</span>
                                    <input id="grease-kg" name="grease_kg" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="container__section-earn">
                            <h2>Ganancia</h2>
                            <hr>
                            <div class="container__content-earn">
                                <label for="earn earn-driller" class="label label-earn">Perforador</label>
                                <div>
                                    <span>$</span>
                                    <input type="text" id="earn earn_driller" name="earn_driller">
                                </div>
                            </div>
                            <div class="container__content-earn">
                                <label for="earn earn-assistan" class="label label-earn">Asistente</label>
                                <div>
                                    <span>$</span>
                                    <input type="text" id="earn earn-assistan" name="earn_assistant">
                                </div>
                            </div>
                        </div>
                        <button type="submit">PUBLICAR</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container__body-information off">
            <div class="container__edit-process off"></div>        
            <div class="container__data">
                <h1><span><img width="40px" src="logo.png"></span><u>LISTA DE INFORMACIÓN</u></h1>
                <div class="container__data-list">
                    <table class="container__table">
                        <tbody>
                            <tr>
                                <th>
                                    <h3>Perforador y Asistentes</h3>
                                </th>
                                <th>
                                    <h3>Ganancia</h3>
                                </th>
                                <th></th>
                            </tr>
                            <!-- <tr >
                                <td data-id="1">
                                    <span>Jonathan Marcus</span><br>
                                    <span>Silvio Alem</span>
                                </td>
                                <td data-id="1">
                                    <span>$80</span><br>
                                    <span>$60</span>
                                </td>
                                <td><u class="container__edit-data" onclick="clickToEdit(this)">editar</u></td>
            
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        
            <div class="container__modal off">
                <div class="container__modal-edit">
                    <div class="container__modal-close">X</div>
                    <h2><u>Editar Datos</u></h2>
                    <form id="updateForm">
        
                        <div>
                            <label class="container__label container__label-user" for="driller">Perforador</label><br>
                            <select name="driller" id="driller">
                                <option value="Jonathan Marcos">Jonathan Marcos</option>
                                <option value="Eduardo Garrel">Eduardo Garrel</option>
                                <option value="ranklin Giménez">ranklin Giménez</option>
                                <option value="Luis Benitez">Luis Benitez</option>
                            </select>
                        </div>
                        <div>
                            <label class="container__label container__label-user" for="assistants">Asistentes</label><br>
                            <select name="assistant" id="assistants">
                                <option value="Silvio Alem">Silvio Alem</option>
                                <option value="Ruben Rivas">Ruben Rivas</option>
                                <option value="Mariano Cardozo">Mariano Cardozo</option>
                                <option value="Robert Sosa">Robert Sosa</option>
                                <option value="Pablo Pereira">Pablo Pereira</option>
                                <option value="Pereira">Pereira</option>
                            </select>
                        </div>
                        <div>
                            <label for="earn" class="container__label container__label-earn">Ganancia del Perforador</label>
                            <input type="text" id="earn" name="earn_driller">
                        </div>
                        <div>
                            <label for="earn" class="container__label container__label-earn">Ganancia del Asistente</label>
                            <input type="text" id="earn" name="earn_assistant">
                        </div>
                        <button class="container__btn" type="button">ACTUALIZAR</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container__back-button">
            <h4>< Volver</h4>
        </div>
        


    </div>
    <script src="script/frontend/host.js"></script>
    <script src="script/frontend/variable.js"></script>
    <script src="script/frontend/function.js"></script>
    <script src="script/frontend/api.js"></script>
    <script src="script/frontend/listener.js"></script>
</body>
</html>
