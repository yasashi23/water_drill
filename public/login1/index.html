<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>

   <div class="login">
    <div class="login__container">
        <h1 class="login__title"><span>Iniciar sesión</span><span><img width="40px" src="logo.png"></span></h1>
        <form class="login__form">
            <div class="login__user">
                <label for="" class="login__label">Usuario</label><br>
                <input type="text" class="login__input" name="user">
            </div>
            <div class="login__user">
                <label for="" class="login__label">Contraseña</label><br>
                <input type="text" class="login__input" name="password">
            </div>
            <button class="login__btn" type="button">INICIAR SESIÓN</button>
        </form>
    </div>
   </div>


    <script src="script/frontend/host.js"></script>
    <script src="script/frontend/variable.js"></script>
    <script src="script/frontend/function.js"></script>
    <script src="script/frontend/listener.js"></script>
</body>
</html>
