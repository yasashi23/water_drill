

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <title>PLANILLA DIARIA DE PERFORACION</title>
</head>
<body>
    <div class="container">
        <h1><span><img src="logo.png"></span><u>PLANILLA DIARIA DE PERFORACION</u></h1>
        <form class="container__form-data">
            <div class="container__form">
                <div class="container__all-inputs">
                    <div class="container__driller-user">
                        <h2>Usuario Perforador</h2>
                        <hr>
                        <table>
                            <tr>
                                <td>
                                    <label for="du_driller_user">Cliente</label><br>
                                    <select id="du_driller_user" name="du_driller_user" onchange="drillerNumber(this)">
                                        <option value="" disabled selected>Seleccionar usuario de perforador</option>
                                    </select>
                                </td>
                                <td>
                                    <label for="work_day">Fecha</label><br>
                                    <input type="date" id="work_day" name="work_day" required>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="du_address">Dirección</label><br>
                                    <input type="text" id="du_address" name="du_address">
                                </td>
                                <td>
                                    <label for="du_customer_name">Nombre del Cliente</label><br>
                                    <input type="text" id="du_customer_name" name="du_customer_name" readonly placeholder="seleccionar cliente nuevamente">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="du_drills_day">Perfora En El Dia (mts)</label><br>
                                    <input type="number" id="du_drills_day" name="du_drills_day" onchange="getMtsDrill(this)">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="du_land_description">Descripcion De Terrenos</label><br>
                                    <textarea id="du_land_description" name="du_land_description"></textarea>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="du_leaks">Filtraciones</label><br>
                                    <input type="text" id="du_leaks" name="du_leaks">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="du_napas">Napas</label><br>
                                    <input type="text" id="du_napas" name="du_napas">
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </div> 
                    <div class="container__daily-consumption">
                        <h2>Consumo Diario</h2>
                        <hr>
                        <table class="container__input-daily-consumption">
                            <tr>
                                <td>
                                    <label for="dc_engine_hours">Motor(horas)</label><br>
                                    <input type="number" name="dc_engine_hours" id="dc_engine_hours">
                                </td>
                                <td>
                                    <label for="dc_gasoil_lts">Gasoil(lts)</label><br>
                                    <input type="number" name="dc_gasoil_lts" id="dc_gasoil_lts">
                                </td>
                                <td>
                                    <label for="dc_grease_kgs">Grasa(kgs)</label><br>
                                    <input type="number" name="dc_grease_kgs" id="dc_grease_kgs">
                                </td>
                                <td>
                                    <label for="dc_bentonite_kgs">Bentonita(kgs)</label><br>
                                    <input type="number" name="dc_bentonite_kgs" id="dc_bentonite_kgs">
                                </td>
                                <td>
                                    <label for="dc_engine_oils">Aceites:Motor(lts)</label><br>
                                    <input type="number" name="dc_engine_oils" id="dc_engine_oils">
                                </td>
                                <td>
                                    <label for="dc_hammer_lts">Martillo(lts)</label><br>
                                    <input type="number" name="dc_hammer_lts" id="dc_hammer_lts">
                                </td>
                                <td>
                                    <label for="dc_hydraulic_lts">Hidraulico(lts)</label><br>
                                    <input type="number" name="dc_hydraulic_lts" id="dc_hydraulic_lts">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="container__stock">
                        <h2>Existencias</h2>
                        <hr>
                        <table class="container__input-stock">
                            <tr>
                                <td>
                                    <label for="s_gasoil_lts">Gasoil(lts)</label><br>
                                    <input type="number" name="s_gasoil_lts" id="s_gasoil_lts">
                                </td>
                                <td>
                                    <label for="s_grease_kgs">Grasa(kgs)</label><br>
                                    <input type="number" name="s_grease_kgs" id="s_grease_kgs">
                                </td>
                                <td>
                                    <label for="s_bentonite_kgs">Bentonita(kgs)</label><br>
                                    <input type="number" name="s_bentonite_kgs" id="s_bentonite_kgs">
                                </td>
                                <td>
                                    <label for="s_engine_oils">Aceites:Motor(lts)</label><br>
                                    <input type="number" name="s_engine_oils" id="s_engine_oils">
                                </td>
                                <td>
                                    <label for="s_hammer_lts">Martillo(lts)</label><br>
                                    <input type="number" name="s_hammer_lts" id="s_hammer_lts">
                                </td>
                                <td>
                                    <label for="s_hydraulic_lts">Hidraulico(lts)</label><br>
                                    <input type="number" name="s_hydraulic_lts" id="s_hydraulic_lts">
                                </td>
                                <td>
                                    <label for="s_pipes_5">Caños 5"(mts)</label><br>
                                    <input type="number" name="s_pipes_5" id="s_pipes_5">
                                </td>
                                <td>
                                    <label for="s_pipes_6">6"(mts)</label><br>
                                    <input type="number" name="s_pipes_6" id="s_pipes_6">
                                </td>
                                <td>
                                    <label for="s_pipes_8">8"(mts)</label><br>
                                    <input type="number" name="s_pipes_8" id="s_pipes_8">
                                </td>
                                <td>
                                    <label for="s_filtros_6">6"(mts)</label><br>
                                    <input type="number" name="s_filtros_6" id="s_filtros_6">
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="container__various">
                        <h2>Varios</h2>
                        <hr>
                        <table>
                            <tr>
                                <td colspan="2">
                                    <label for="various-input">Varios</label><br>
                                    <textarea id="various-input" name="v_various"></textarea>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <div class="container__termination">
                        <h2>Terminacion</h2>
                        <hr>
                        <table>
                            <tr>
                                <td>
                                    <label for="t_total_depth">Profundidad Total(mts)</label><br>
                                    <input type="number" name="t_total_depth" id="t_total_depth" readonly onfocus="this.style.outline='none'">
                                </td>
                                <td>
                                    <label for="t_flow">Caudal(mts)</label><br>
                                    <input type="number" name="t_flow" id="t_flow">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="t_static_level">Niveles Estatico(lts./h)</label><br>
                                    <input type="number" name="t_static_level" id="t_static_level">
                                </td>
                                <td>
                                    <label for="t_dynamic">Dinamico(mts)</label><br>
                                    <input type="number" name="t_dynamic" id="t_dynamic">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="t_tubed">Entubado</label><br>
                                    <input type="number" name="t_tubed" id="t_tubed">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="t_filtres">Filtros</label><br>
                                    <input type="number" name="t_filtres" id="t_filtres">
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="t_drillers">Perforadores</label><br>
                                    <select name="t_drillers" id="t_drillers" onchange="selectDrillers(this)">
                                        <option value="" disabled selected>Seleccionar perforador</option>
                                    </select>
                                    <!-- <input type="text" name="t_drillers" id="t_drillers"> -->
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="t_helpers">Ayudantes</label><br>
                                    <input type="text" name="t_helpers" id="t_helpers" onfocus="this.style.outline='none'" readonly>
                                </td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                    <button class="container__btn-submit" type="button">Enviar</button>
                </div>

            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script/frontend/host.js"></script>
    <script src="script/frontend/variable.js"></script>
    <script src="script/frontend/api.js"></script>
    <script src="script/frontend/function.js"></script>
    <script src="script/frontend/listener.js"></script>

</body>
</html>
