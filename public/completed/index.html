<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Página Completada</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="container__data-completed">  
            <div class="container__data">
                <h1><span><img width="40px" src="logo.png"></span><u>PÁGINA COMPLETADA</u></h1>
                <div class="container__data-search">
                    <input class="search-input" type="text" placeholder="Buscar..." oninput="searchFinding(this)">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="container__data-list">
                    <table class="container__table">
                        <thead>
                            <tr>
                                <th>
                                    <h3>Número de Pozo</h3>
                                </th>
                                <th>
                                    <h3>Nombre del Cliente</h3>
                                </th>
                                <th>
                                    <h3>Grupo de Pozo</h3>
                                </th>
                                <th>
                                    <h3>Status</h3>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr>
                                <td class="container__well-number">00001</td>
                                <td class="container__customer-name">John</td>            
                                <td class="container__well-group">Grupo Brillante</td> 
                                <td class="container__status">12</td>              
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        
        </div>
        <div class="container__back-button">
            <h4>< Volver</h4>
        </div>
    </div>
    <script src="script/frontend/host.js"></script>
    <script src="script/frontend/variable.js"></script>
    <script src="script/frontend/function.js"></script>
    <script src="script/frontend/api.js"></script>
    <script src="script/frontend/listener.js"></script>
    <script src="https://kit.fontawesome.com/d97b87339f.js" crossorigin="anonymous"></script>

</body>
</html>
